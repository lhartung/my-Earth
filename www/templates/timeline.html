<ion-nav-bar class="bar-positive nav-title-slide-ios7 headerBG">
</ion-nav-bar>
<ion-view title="Activities" hide-back-button="true" id="contentBG">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-earth balanced" ng-click="modal.show()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header content-bg" has-bouncing="true">
        <div class="list card" ng-repeat="activity in todoList">

            <div class="item item-avatar">
                <img src="img/{{activity.pointCategory}}.png"/>
                <h2 class="">{{activity.activityName}}</h2>
                <p>{{activity.points}} {{activity.abbrCategory}}</p>
                <!-- <p><b>{{activity.frequency}}</b></p> -->
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="doActivity(activity.activityName,activity.pointCategory)">
                    <i ng-show="activity.pointCategory == 'Gallons of Water'" class="icon ion-waterdrop"></i>
                    <i ng-show="activity.pointCategory == 'Pounds of Carbon'" class="icon ion-leaf"></i>
                    Perform
                </a>
                <a class="tab-item" ng-click="reminder(activity)">
                    <i class="icon ion-clock" ng-style="{ color: activity.reminder ? 'red' : 'black' }" ></i>
                    Reminder
                </a>
                <a class="tab-item" ng-click="deleteActivity(activity.activityName)">
                    <i class="icon ion-trash-a"></i>
                    Delete
                </a>
            </div>

        </div>

        <div> <h4 id="textIfNoItems" class="center" style="color: gray; width: 70%; margin: 15%; margin-top: 60%">Add activities by tapping the Earth icon above</h4></div>

    </ion-content>

</ion-view>
