<div class="modal">
    <!-- Modal header bar -->
<ion-header-bar class="bar-positive blue-background">
    <h1 class="title headerText">Sign in</h1>
    <a ng-click="closeLogin()">
    <button class="button button-clear button-white">Cancel</button>
    </a>
</ion-header-bar>

<!-- Modal content area -->
<ion-content class="content-bg" has-bouncing="true">

<form ng-submit="login()">

    <div class="list loginFields">
        <label class="item item-input">
            <input type="email" placeholder = "Email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
             <input type="password"  placeholder = "Password" ng-model="loginData.password">
        </label>
    </div>
    
    <div class="padding">
        <button class="button button-block button-positive blue-background" type="submit">Log in</button>
    </div>

    <a><p id="forgotPassText" ng-click="forgotmodal.show()">Forgot Password?</p></a>

</form>

</ion-content>
</div>

</script>
