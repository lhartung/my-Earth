<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary bar-balanced green-background">
    <button class="button button-clear button-white" ng-click="closeSignUp()">Cancel</button>
        <h1 class="title">New User</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content class="content-bg" ng-controller="registerCtrl">

        <form ng-submit="signUp()">
            <div class="list loginFields">
                <label class="item item-input">
                    <input type="email" placeholder = "Email" ng-model="registerData.username">
                </label>
                <label class="item item-input">
                    <input type="password"  placeholder = "Password" ng-model="registerData.password">
                </label>
            </div>

            <div class="padding">
                <button class="button button-block button-balanced green-background" type="submit">Sign Up</button>
            </div>

            <a><p ng-click="termsModal.show()" style="width: 70%; margin-left: 15%; text-align: center">By signing up, you are approving our <b>Terms & Conditions</b></p></a>

        </form>


    </ion-content>

</div>
