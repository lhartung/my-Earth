<div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary bar-balanced green-background">
    <button class="button button-clear button-white" ng-click="closeSignUp()">Cancel</button>
        <h1 class="title">New User</h1>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content class="content-bg has-header" ng-controller="registerCtrl">

        <form ng-submit="signUp()">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="registerData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="registerData.password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive login-button" type="submit">Sign Up</button>
            </div>

        </form>


    </ion-content>

</div>
