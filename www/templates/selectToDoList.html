<ion-nav-bar class="bar-positive nav-title-slide-ios7 headerBG">
</ion-nav-bar>
<ion-view title="Select To Do List" hide-back-button="true" id="contentBG">
    <ion-nav-buttons side="left" id="menuButton">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-white" ng-click="saveSelection()">Save</button>
    </ion-nav-buttons>
    <ion-content class="has-header content-bg" ng-controller="timelineCtrl">
        
        <div class="list">

            <div class="item" ng-repeat="category in categoryList">
                <h2 class="">{{category.title}}</h2>
            </div>

        </div>


    </ion-content>
</ion-view>
