<ion-view title="My Earth" class="headerText">
        <ion-content ng-controller="userCtrl" class="content-bg">
            <form ng-submit="login()">
                <div class="list list-inset">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="loginData.username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password">
                    </label>
                </div>
                    <div class="padding">
                        <button class="button button-block button-balanced green-background" type="submit">Log in</button>
                    </div>

            </form>







        </ion-content>
    <div class="fixed-outside">
        <div class="row center">
            <div class = "col"><h4> Need an Account?</h4></div>
        </div>

        <div class="row center">
            <div class="col">
                <button class="button button-light" ng-click="modal.show()">Sign up Now</button>
            </div>
        </div>
    </div>



 </ion-view>
