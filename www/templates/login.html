<ion-view title="My Earth" class="headerText">
    <img ng-src="img/forestLogin.jpg" class="background-image">
    <form ng-submit="login()">
        <h1 style="text-align: center; position: relative; color: white; font-family: Lucida Sans Unicode; font-size: 48px; font-weight: bold; margin-top: 25%" id="titleText">My Earth</h1>
        <div class="list list-inset loginFields">
             <label class="item item-input loginEmailPass">
                <span class="input-label">Email</span>
                <input type="email" ng-model="loginData.username">
              </label>
              <label class="item item-input loginEmailPass">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
              </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive login-button" type="submit">Log in</button>
        </div>
        
        <a><p id="forgotPassText" ng-click="forgotmodal.show()" style="position: relative; color: white; font-weight: bold; font-size: 14px">Forgot Password?</p></a>

        <!-- <div ng-controller="FacebookLoginCtrl" style="margin-left: 15%; width: 70%; margin-top: -10px">
            <img ng-click="loginFB()" ng-src="img/fbLogin.png" class="fbLoginButton">
        </div> -->
    </form>

    <div class="bottom-login-div">
        <button class="button button-block button-light login-button  buttonCaps" ng-click="modal.show()">Sign Up Now</button>
      </div>
            
</ion-view>
