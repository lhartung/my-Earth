<ion-nav-bar class="bar-positive nav-title-slide-ios7 headerBG">
</ion-nav-bar>
<ion-view title="My Earth" class="headerText">
        <ion-content ng-controller="loginCtrl" class="content-bg">
            <form ng-submit="login()">
                <div class="list list-inset">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="loginData.username">

                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password">
                    </label>
                </div>
                    <div class="padding">
                        <button class="button button-block button-positive login-button" type="submit">Log in</button>
                    </div>
                        <a><p id="forgotPassText" ng-click="forgotmodal.show()">Forgot Password?</p></a>

            </form>
            
        </ion-content>
    <div class="fixed-outside content-bg">
        <div class="row center">
            <div class = "col"><h4 class=""> Need an Account?</h4></div>
        </div>

    <div class="row center">
        <div class="col">
            <button class="button button-light" ng-click="modal.show()">Sign Up Now</button>
        </div>
    </div>
</div>



</ion-view>
